# ğŸš€ CI/CD Pipeline - Sistema GYS
# 
# Pipeline automatizado para testing, cobertura, calidad de cÃ³digo
# y deployment del sistema GYS con Next.js 14+.
# 
# @author TRAE - Agente Senior Fullstack
# @version 1.0.0

name: ğŸ§ª CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'
  PNPM_VERSION: '8.x'
  DATABASE_URL: 'postgresql://postgres:postgres@localhost:5432/gys_test'
  NEXTAUTH_SECRET: 'test-secret-key-for-ci'
  NEXTAUTH_URL: 'http://localhost:3000'

jobs:
  # ğŸ” AnÃ¡lisis de cÃ³digo y linting
  code-quality:
    name: ğŸ“Š Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ”§ Install dependencies
        run: npm ci
      
      - name: ğŸ¨ Run ESLint
        run: npm run lint
      
      - name: ğŸ¯ Run TypeScript check
        run: npm run type-check
      
      - name: ğŸ’… Check code formatting
        run: npm run format:check
      
      - name: ğŸ” Run security audit
        run: npm audit --audit-level=high
        continue-on-error: true

  # ğŸ§ª Tests unitarios y de integraciÃ³n
  unit-tests:
    name: ğŸ§ª Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: code-quality
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: gys_test
        options: >
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ”§ Install dependencies
        run: npm ci
      
      - name: ğŸ—„ï¸ Setup database
        run: |
          npx prisma generate
          npx prisma db push
          npx prisma db seed
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
      
      - name: ğŸ§ª Run unit tests
        run: npm run test:coverage
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ env.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ env.NEXTAUTH_URL }}
      
      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: ğŸ“ˆ Coverage threshold check
        run: |
          COVERAGE=$(npm run test:coverage:json | grep -o '"total":{[^}]*}' | grep -o '"pct":[0-9.]*' | head -1 | grep -o '[0-9.]*')
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "âŒ Coverage $COVERAGE% is below 80% threshold"
            exit 1
          else
            echo "âœ… Coverage $COVERAGE% meets 80% threshold"
          fi
      
      - name: ğŸ“‹ Generate test report
        if: always()
        run: |
          npm run test:report
          echo "## ğŸ“Š Test Results" >> $GITHUB_STEP_SUMMARY
          echo "Coverage: $(cat coverage/coverage-summary.json | jq -r '.total.lines.pct')%" >> $GITHUB_STEP_SUMMARY

  # ğŸ­ Tests E2E con Playwright
  e2e-tests:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: gys_test
        options: >
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ”§ Install dependencies
        run: npm ci
      
      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps
      
      - name: ğŸ—„ï¸ Setup database
        run: |
          npx prisma generate
          npx prisma db push
          npx prisma db seed
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
      
      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ env.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ env.NEXTAUTH_URL }}
      
      - name: ğŸ­ Run E2E tests
        run: npm run test:e2e
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ env.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ env.NEXTAUTH_URL }}
      
      - name: ğŸ“¸ Upload E2E artifacts
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
      
      - name: ğŸ“Š Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-results
          path: test-results/
          retention-days: 7

  # ğŸ—ï¸ Build y validaciÃ³n
  build:
    name: ğŸ—ï¸ Build & Deploy Check
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ”§ Install dependencies
        run: npm ci
      
      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ env.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ env.NEXTAUTH_URL }}
      
      - name: ğŸ“¦ Check bundle size
        run: |
          npm run analyze
          BUNDLE_SIZE=$(du -sh .next | cut -f1)
          echo "Bundle size: $BUNDLE_SIZE" >> $GITHUB_STEP_SUMMARY
      
      - name: ğŸ” Check for unused dependencies
        run: npx depcheck --ignores="@types/*,eslint-*,prettier,@playwright/*"
        continue-on-error: true

  # ğŸš€ Deploy a staging (solo en develop)
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸš€ Deploy to Vercel (Staging)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          scope: ${{ secrets.VERCEL_ORG_ID }}
          alias-domains: gys-staging.vercel.app

  # ğŸŒŸ Deploy a producciÃ³n (solo en main)
  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŒŸ Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          scope: ${{ secrets.VERCEL_ORG_ID }}

  # ğŸ“Š Reporte final
  report:
    name: ğŸ“Š Final Report
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests, e2e-tests, build]
    if: always()
    
    steps:
      - name: ğŸ“Š Generate summary
        run: |
          echo "## ğŸ¯ Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality | ${{ needs.code-quality.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ”— **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "ğŸŒ¿ **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ‘¤ **Author:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
      
      - name: ğŸ“§ Notify on failure
        if: failure()
        run: |
          echo "âŒ Pipeline failed for commit ${{ github.sha }}"
          echo "Please check the logs and fix the issues."

# ğŸ”§ Configuraciones adicionales
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# ğŸ“‹ Permisos necesarios
permissions:
  contents: read
  pull-requests: write
  checks: write
  statuses: write