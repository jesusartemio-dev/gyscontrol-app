# ğŸš€ Pipeline CI/CD para MÃ³dulo Cronograma ERP
# ğŸ¯ Objetivo: Automatizar tests, validaciones y deploy del sistema cronograma
# ğŸ“… Triggers: Push a main, PRs, y deploy manual
# ğŸ‘¤ Autor: Sistema GYS - Agente TRAE

name: ğŸ—ï¸ Cronograma ERP CI/CD

on:
  # âœ… Triggers automÃ¡ticos
  push:
    branches: [main, develop]
    paths:
      - 'src/components/proyectos/**'
      - 'src/app/proyectos/**/cronograma/**'
      - 'src/lib/services/proyectoEdt.ts'
      - 'src/types/modelos.ts'
      - 'prisma/schema.prisma'
      - 'scripts/deploy-cronograma.sh'
      - 'scripts/monitor-cronograma.ts'
      - 'scripts/backfill-cronograma.js'
      - '.github/workflows/cronograma-ci.yml'
  
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/components/proyectos/**'
      - 'src/app/proyectos/**/cronograma/**'
      - 'src/lib/services/proyectoEdt.ts'
      - 'src/types/modelos.ts'
      - 'prisma/schema.prisma'
  
  # âœ… Deploy manual
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      run_backfill:
        description: 'Run data backfill'
        required: false
        default: false
        type: boolean
      skip_tests:
        description: 'Skip tests (emergency deploy)'
        required: false
        default: false
        type: boolean

# âœ… Variables de entorno globales
env:
  NODE_VERSION: '18.x'
  PNPM_VERSION: '8.x'
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
  NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}

# âœ… Jobs del pipeline
jobs:
  # ğŸ” Job 1: AnÃ¡lisis estÃ¡tico y linting
  lint-and-analyze:
    name: ğŸ” Lint & Static Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ”§ Install dependencies
        run: npm ci --prefer-offline --no-audit
      
      - name: ğŸ” Run ESLint
        run: |
          npm run lint -- --format=json --output-file=eslint-report.json || true
          npm run lint
      
      - name: ğŸ¯ Run TypeScript check
        run: npm run type-check
      
      - name: ğŸ“Š Upload lint results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-results
          path: eslint-report.json
          retention-days: 7

  # ğŸ§ª Job 2: Tests unitarios y de integraciÃ³n
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    # âœ… Servicios necesarios
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: gys_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    strategy:
      matrix:
        test-suite: ['client', 'server', 'e2e']
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ”§ Install dependencies
        run: npm ci --prefer-offline --no-audit
      
      - name: ğŸ—„ï¸ Setup test database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/gys_test
        run: |
          npx prisma generate
          npx prisma db push --force-reset
          npx prisma db seed
      
      - name: ğŸ§ª Run tests - ${{ matrix.test-suite }}
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/gys_test
          CI: true
        run: |
          case "${{ matrix.test-suite }}" in
            "client")
              npm run test:client -- --coverage --watchAll=false
              ;;
            "server")
              npm run test:server -- --coverage --watchAll=false
              ;;
            "e2e")
              npm run test:e2e -- --headless
              ;;
          esac
      
      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v3
        if: matrix.test-suite != 'e2e'
        with:
          file: ./coverage/lcov.info
          flags: ${{ matrix.test-suite }}
          name: ${{ matrix.test-suite }}-coverage
          fail_ci_if_error: false
      
      - name: ğŸ“‹ Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.test-suite }}
          path: |
            coverage/
            test-results/
          retention-days: 7

  # ğŸ—ï¸ Job 3: Build y validaciÃ³n
  build:
    name: ğŸ—ï¸ Build & Validate
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [lint-and-analyze]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ”§ Install dependencies
        run: npm ci --prefer-offline --no-audit
      
      - name: ğŸ”¨ Build application
        env:
          SKIP_ENV_VALIDATION: true
        run: |
          npm run build
          echo "âœ… Build completed successfully"
      
      - name: ğŸ“¦ Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            .next/
            public/
          retention-days: 7
      
      - name: ğŸ” Validate cronograma components
        run: |
          echo "ğŸ” Validating cronograma components..."
          
          # Verificar que existen los componentes principales
          test -f "src/components/proyectos/EdtList.tsx" || (echo "âŒ EdtList component missing" && exit 1)
          test -f "src/components/proyectos/EdtForm.tsx" || (echo "âŒ EdtForm component missing" && exit 1)
          test -f "src/components/proyectos/KpiDashboard.tsx" || (echo "âŒ KpiDashboard component missing" && exit 1)
          test -f "src/components/proyectos/CronogramaContainer.tsx" || (echo "âŒ CronogramaContainer component missing" && exit 1)
          
          # Verificar pÃ¡gina de cronograma
          test -f "src/app/proyectos/[id]/cronograma/page.tsx" || (echo "âŒ Cronograma page missing" && exit 1)
          
          # Verificar servicios
          test -f "src/lib/services/proyectoEdt.ts" || (echo "âŒ ProyectoEdt service missing" && exit 1)
          
          # Verificar scripts
          test -f "scripts/deploy-cronograma.sh" || (echo "âŒ Deploy script missing" && exit 1)
          test -f "scripts/monitor-cronograma.ts" || (echo "âŒ Monitor script missing" && exit 1)
          test -f "scripts/backfill-cronograma.js" || (echo "âŒ Backfill script missing" && exit 1)
          
          echo "âœ… All cronograma components validated"

  # ğŸ”’ Job 4: Security scan
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ” Run npm audit
        run: |
          npm audit --audit-level=high --production
          echo "âœ… Security audit completed"
      
      - name: ğŸ” Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # ğŸ“Š Job 5: Performance y quality gates
  quality-gates:
    name: ğŸ“Š Quality Gates
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [test, build]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ”§ Install dependencies
        run: npm ci --prefer-offline --no-audit
      
      - name: ğŸ“Š Download test results
        uses: actions/download-artifact@v4
        with:
          pattern: test-results-*
          merge-multiple: true
      
      - name: ğŸ¯ Check coverage thresholds
        run: |
          echo "ğŸ¯ Checking coverage thresholds..."
          
          # Verificar cobertura mÃ­nima (configurar segÃºn necesidades)
          COVERAGE_THRESHOLD=85
          
          # Extraer cobertura del reporte (simplificado)
          if [ -f "coverage/coverage-summary.json" ]; then
            COVERAGE=$(node -e "console.log(JSON.parse(require('fs').readFileSync('coverage/coverage-summary.json')).total.statements.pct)")
            echo "ğŸ“Š Current coverage: ${COVERAGE}%"
            
            if (( $(echo "$COVERAGE < $COVERAGE_THRESHOLD" | bc -l) )); then
              echo "âŒ Coverage below threshold: ${COVERAGE}% < ${COVERAGE_THRESHOLD}%"
              exit 1
            else
              echo "âœ… Coverage meets threshold: ${COVERAGE}% >= ${COVERAGE_THRESHOLD}%"
            fi
          else
            echo "âš ï¸ Coverage report not found, skipping check"
          fi
      
      - name: ğŸ“ Comment PR with results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            
            let comment = '## ğŸ—ï¸ Cronograma ERP - Quality Report\n\n';
            
            // Agregar informaciÃ³n de cobertura si existe
            if (fs.existsSync('coverage/coverage-summary.json')) {
              const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json'));
              comment += `### ğŸ“Š Test Coverage\n`;
              comment += `- **Statements**: ${coverage.total.statements.pct}%\n`;
              comment += `- **Branches**: ${coverage.total.branches.pct}%\n`;
              comment += `- **Functions**: ${coverage.total.functions.pct}%\n`;
              comment += `- **Lines**: ${coverage.total.lines.pct}%\n\n`;
            }
            
            comment += '### âœ… Validations Passed\n';
            comment += '- ğŸ” Lint and static analysis\n';
            comment += '- ğŸ§ª Unit and integration tests\n';
            comment += '- ğŸ—ï¸ Build validation\n';
            comment += '- ğŸ”’ Security scan\n';
            comment += '- ğŸ“Š Quality gates\n\n';
            comment += '*Generated by Cronograma ERP CI/CD Pipeline*';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # ğŸš€ Job 6: Deploy (solo en main y manual)
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [test, build, security]
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch')
    
    environment:
      name: ${{ github.event.inputs.environment || 'staging' }}
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ”§ Install dependencies
        run: npm ci --prefer-offline --no-audit
      
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
      
      - name: ğŸ—„ï¸ Run database migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "ğŸ—„ï¸ Running database migrations..."
          npx prisma generate
          npx prisma db push
          echo "âœ… Migrations completed"
      
      - name: ğŸ”„ Run backfill (if requested)
        if: github.event.inputs.run_backfill == 'true'
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "ğŸ”„ Running data backfill..."
          node scripts/backfill-cronograma.js --verbose
          echo "âœ… Backfill completed"
      
      - name: ğŸš€ Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: ${{ github.event.inputs.environment == 'production' && '--prod' || '' }}
      
      - name: ğŸ“Š Run post-deploy monitoring
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "ğŸ“Š Running post-deploy monitoring..."
          npx ts-node scripts/monitor-cronograma.ts --markdown
          echo "âœ… Monitoring completed"
      
      - name: ğŸ“‹ Upload deployment report
        uses: actions/upload-artifact@v4
        with:
          name: deployment-report
          path: |
            logs/monitor-report-*.md
            logs/backfill-report-*.json
          retention-days: 30
      
      - name: ğŸ‰ Notify deployment success
        if: success()
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸŒ URL: ${{ steps.deploy.outputs.preview-url }}"
          echo "ğŸ“Š Environment: ${{ github.event.inputs.environment || 'staging' }}"

  # ğŸ§¹ Job 7: Cleanup
  cleanup:
    name: ğŸ§¹ Cleanup
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [deploy]
    if: always()
    
    steps:
      - name: ğŸ§¹ Clean up artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });
            
            // Mantener solo los artefactos importantes
            const keepArtifacts = ['deployment-report', 'test-results-client', 'test-results-server'];
            
            for (const artifact of artifacts.data.artifacts) {
              if (!keepArtifacts.includes(artifact.name)) {
                console.log(`ğŸ—‘ï¸ Deleting artifact: ${artifact.name}`);
                await github.rest.actions.deleteArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id,
                });
              }
            }
            
            console.log('âœ… Cleanup completed');

# ğŸ“Š ConfiguraciÃ³n adicional
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

