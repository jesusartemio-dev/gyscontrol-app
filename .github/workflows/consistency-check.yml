name: ðŸ” Consistency Check

# ðŸŽ¯ Ejecutar en PRs y pushes a main/develop
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# ðŸ”§ ConfiguraciÃ³n de jobs
jobs:
  consistency-audit:
    name: ðŸ” Database-API-Components Consistency
    runs-on: ubuntu-latest
    
    steps:
      # âœ… Checkout cÃ³digo
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      # âœ… Setup Node.js
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      # âœ… Instalar dependencias
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      # âœ… Generar cliente Prisma
      - name: ðŸ—„ï¸ Generate Prisma Client
        run: npx prisma generate
        
      # ðŸ” AuditorÃ­a de Consistencia
      - name: ðŸ” Run Consistency Audit
        run: npm run audit:consistency
        
      # ðŸ” Type Checking
      - name: ðŸ” TypeScript Type Check
        run: npm run type-check
        
      # ðŸ“Š Generar reporte HTML (solo en fallo)
      - name: ðŸ“Š Generate HTML Report
        if: failure()
        run: npm run audit:consistency:html
        
      # ðŸ“¤ Subir reporte como artefacto
      - name: ðŸ“¤ Upload Consistency Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: consistency-report
          path: |
            consistency-report.html
            consistency-report.json
          retention-days: 7
          
      # ðŸ’¬ Comentar en PR (si falla)
      - name: ðŸ’¬ Comment PR with Report
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Leer reporte JSON si existe
            let reportSummary = 'âŒ **AuditorÃ­a de Consistencia FallÃ³**\n\n';
            
            try {
              const report = JSON.parse(fs.readFileSync('consistency-report.json', 'utf8'));
              
              reportSummary += `ðŸ“Š **Resumen:**\n`;
              reportSummary += `- Score General: ${report.summary.overallScore}%\n`;
              reportSummary += `- Entidades Auditadas: ${report.summary.totalEntities}\n`;
              reportSummary += `- Inconsistencias: ${report.summary.totalInconsistencies}\n\n`;
              
              if (report.summary.criticalIssues > 0) {
                reportSummary += `ðŸš¨ **${report.summary.criticalIssues} Problemas CrÃ­ticos Encontrados**\n\n`;
              }
              
              reportSummary += `ðŸ“‹ **Acciones Requeridas:**\n`;
              reportSummary += `1. Descargar el reporte detallado desde los artefactos\n`;
              reportSummary += `2. Ejecutar \`npm run audit:consistency:html\` localmente\n`;
              reportSummary += `3. Corregir las inconsistencias encontradas\n`;
              reportSummary += `4. Ejecutar \`npm run audit:consistency\` para verificar\n\n`;
              
            } catch (error) {
              reportSummary += `âš ï¸ No se pudo leer el reporte detallado.\n\n`;
            }
            
            reportSummary += `ðŸ”— **Enlaces Ãštiles:**\n`;
            reportSummary += `- [DocumentaciÃ³n de Consistencia](../docs/MEJORAS_PLAN_MAESTRO_CONSISTENCIA.md)\n`;
            reportSummary += `- [Reporte Detallado](../../actions/runs/${context.runId})\n`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: reportSummary
            });

  # ðŸ§ª Tests de IntegraciÃ³n (opcional)
  integration-tests:
    name: ðŸ§ª Integration Tests
    runs-on: ubuntu-latest
    needs: consistency-audit
    if: success()
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      - name: ðŸ—„ï¸ Generate Prisma Client
        run: npx prisma generate
        
      # ðŸ§ª Ejecutar tests unitarios
      - name: ðŸ§ª Run Unit Tests
        run: npm run test
        
      # ðŸ§ª Ejecutar tests E2E (si estÃ¡n configurados)
      - name: ðŸ§ª Run E2E Tests
        run: npm run test:e2e
        continue-on-error: true

  # ðŸ“Š Reporte de Estado
  status-report:
    name: ðŸ“Š Status Report
    runs-on: ubuntu-latest
    needs: [consistency-audit, integration-tests]
    if: always()
    
    steps:
      - name: ðŸ“Š Generate Status Report
        run: |
          echo "ðŸŽ¯ **Pipeline Status Report**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Consistency Audit | ${{ needs.consistency-audit.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result == 'success' && 'âœ… Passed' || needs.integration-tests.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.consistency-audit.result }}" == "success" ]]; then
            echo "ðŸŽ‰ **Â¡Consistencia Verificada!** El cÃ³digo estÃ¡ listo para merge." >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **AcciÃ³n Requerida:** Revisar y corregir inconsistencias antes del merge." >> $GITHUB_STEP_SUMMARY
          fi